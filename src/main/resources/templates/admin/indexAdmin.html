<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TravelCamp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{/css/admin.css}">
</head>

<body>

                                <!--NavBar section-->
<div id="navbarHome">
    <nav class="fixed-top bg-dark py-3 justify-content-around align-items-center" data-bs-theme="dark">
        <div class="row align-items-center justify-content-center px-2">
            <div class="col-md-5 px-4 justify-content-start">
                <img src="/static/img/siteLogo.png" id="siteLogo" th:src="@{/img/siteLogo.png}">
                <a href="/index" id="logoText">TravelCamp</a>
            </div>
            <div class="col-md-2 navLinks">
                <a href="/about">О нас</a>
            </div>
            <div class="col-md-2 navLinks">
                <a href="/tours">Наши туры</a>
            </div>
            <div class="col-md-3 offset-md-0 navLinks ">
                <div class="adminLogout" th:text="'Вы вошли как '+${user.getRole()}"></div>
                <div class="adminLogout">
                    <form method="POST" th:action="@{/logout}">
                        <button type="submit" >(выйти)</button>
                    </form>
                </div>
                <div class="adminNavSelect">
                    <select onchange="window.location.href=this.options[this.selectedIndex].value" class="form-select"
                            aria-label="Default select example">
                        <option selected disabled>Выберите действие</option>
                        <option value="/admin/tours/orders">Просмотр заказов</option>
                        <option value="/admin/tours/add">Добавить новый тур</option>
                        <option value="/admin/tours/users">Просмотр пользователей</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>
</div>
                        <!-------------------------->

<h3 th:text="'ВЫ ВОШЛИ КАК '+${user.getRole()}"></h3>


                        <!------ Список туров ------>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cardAdmin">
    <div class="col" th:each="tour: ${tours}">
        <div class="card bg-warning-subtle">
            <img th:src="'/img/uploadPath/' + ${tour.getTourImagesList()[0].getFileName()}" class="card-img-top"
                 alt="Очень красивая картинка. Была. Просто поверьте нам на слово :) ">
            <div class="card-body">
                <h5 class="card-title text-center" th:text="${tour.getTitle()}"></h5>
                <h5 class="card-title text-center" th:text="'Стоимость тура: от ' + ${tour.getPriceSmallGroup()}"></h5>
                <p class="card-text text-center" th:text="${tour.getDescriptionShort()}"></p>
                <div class="align-items-center vstack" style="text-align: center">
                    <a class="btn btn-dark m-2 buttonCard" th:href="@{/admin/tours/{id}(id=${tour.getId()})}" role="button">Подробнее о туре</a>
                    <a class="btn btn-dark m-2 buttonCard" th:href="@{/admin/tours/edit/{id}(id=${tour.getId()})}" role="button">Редактировать тур</a>
                    <a class="btn btn-danger m-2 buttonCard" th:href="@{/admin/tours/delete/{id}(id=${tour.getId()})}" role="button">Удалить тур</a>
                </div>

<!--                <p class="card-text" th:text="'Набор высоты: ' + ${tour.getElevation()}"></p>-->

<!--                   th:text="'Стоимость для малой группы (до ' + ${tour.getSmallGroupParticipants()} + 'человек: ' + ${tour.getPriceSmallGroup()}"></p>-->
<!--                <p class="card-text"-->
<!--                   th:text="'Стоимость для полной группы (до ' + ${tour.getLargeGroupParticipants()} + 'человек: ' + ${tour.getPriceLargeGroup()}"></p>-->
            </div>
        </div>
    </div>
</div>



</body>
</html>
