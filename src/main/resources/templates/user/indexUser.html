<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TravelCamp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">


    <!--    Для карусели   -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/css/user.css" th:href="@{/css/user.css}">
</head>

<body>

<!--Навбар JS-->
<!--<div id="navbarHome"> </div>-->

<!--NavBar section-->
<div id="navbarHome">
    <nav class="fixed-top bg-dark py-3 justify-content-around align-items-center" data-bs-theme="dark">
        <div class="row align-items-center justify-content-center px-2">
            <div class="py-2 py-md-0 col-md-5 px-4 justify-content-start logoContainer">
                <img src="/static/img/siteLogo.png" id="siteLogo" th:src="@{/img/siteLogo.png}">
                <a href="/index" id="logoText">TravelCamp</a>
            </div>
            <div class="col-md-2 navLinks">
                <a href="/about">О нас</a>
            </div>
            <div class="col-md-2 navLinks">
                <a href="/tours">Наши туры</a>
            </div>
            <div class="col-md-3 offset-md-0 navLinks">
                <div class="logout" th:text="'Добро пожаловать, '+${user.getFirstName()}+'!'"></div>
                <div class="logout">
                    <form method="POST" th:action="@{/logout}">
                        <button type="submit">(выйти)</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
<!---------------------------------------------------------------------->


<!--    Карусель    -->
<div id="demo" class="carousel slide carouselMain" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
    </ul>
    <!-- The slideshow -->
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <img class="d-block w-100"
                 src="/static/img/uploadPath/mainSlider/main_1.jpg" th:src="'/img/uploadPath/' + 'mainSlider/main_1.jpg'">

        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/siteLogo.png" th:src="'/img/uploadPath/' + 'mainSlider/main_2.jpg'"
                 >
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" th:src="'/img/uploadPath/' + 'mainSlider/main_3.jpg'"
                 src="/static/img/siteLogo.png">
        </div>
        <div class="carousel-item" >
            <img class="d-block w-100" th:src="'/img/uploadPath/' + 'mainSlider/main_4.jpg'"
                 src="/static/img/siteLogo.png">
        </div>
    </div>
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<h4>НАШИ ТУРЫ</h4>


<!------ Список туров ------>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cardUser">
    <div class="col" th:each="tour: ${tours}">
        <div class="card bg-warning-subtle">
            <img src="/static/img/siteLogo.png" th:src="'/img/uploadPath/' + ${tour.getTourImagesList()[0].getFileName()}" class="card-img-top"
                 alt="Очень красивая картинка. Была. Просто поверьте нам на слово :) ">
            <div class="card-body">
                <h5 class="card-title text-center" th:text="${tour.getTitle()}"></h5>
                <h5 class="card-title text-center" th:text="'Стоимость тура: от ' + ${tour.getPriceSmallGroup()}"></h5>
                <p class="card-text text-center" th:text="${tour.getDescriptionShort()}"></p>
                <div class="align-items-center vstack" style="text-align: center">
                    <a class="btn btn-dark m-2 buttonCard" th:href="@{/user/tours/info/{id}(id=${tour.getId()})}"
                       role="button">Подробнее о туре</a>
                    <a class="btn btn-dark m-2 buttonCard" th:href="@{/admin/tours/edit/{id}(id=${tour.getId()})}"
                       role="button">Задать вопрос</a>
                    <a class="btn btn-danger m-2 buttonCard" th:href="@{/admin/tours/delete/{id}(id=${tour.getId()})}"
                       role="button">Добавить в корзину</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!--подключаем JS с navbar-->
<!--<script src="/static/js/navbarUser.js" th:src="@{/js/navbarUser.js}"></script>-->


</body>
</html>
