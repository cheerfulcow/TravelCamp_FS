<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TravelCamp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="/static/css/authAndReg.css" th:href="@{/css/authAndReg.css}">

    <link rel="stylesheet" href="/static/css/user.css" th:href="@{/css/user.css}">

</head>
<body>

<!--NavBar section-->
<div id="navbarHome">
    <nav class="fixed-top bg-black py-3 justify-content-around align-items-center" data-bs-theme="dark">
        <div class="row align-items-center justify-content-center px-0">
            <div class="py-2 py-md-0 col-md-1 px-4 justify-content-start logoContainer">
                <img src="/static/img/siteLogo.png" id="siteLogo" th:src="@{/img/siteLogo.png}">
            </div>
            <div class="row col-md-2">
                <a href="/index" id="logoText" style="text-align: center">TravelCamp</a>
            </div>
            <div class="row col-md-9 align-items-center">
                <div class="col-md-3 navLinks">
                    <a href="#ourTours">Туры</a>
                </div>
                <div class="col-md-3 navLinks">
                    <a href="#aboutUs">О нас</a>
                </div>
                <div class="col-md-3 navLinks">
                    <a href="#contacts">Контакты</a>
                </div>
                <div class="col-md-3 navLinks">
                    <a href="/authentication">Вход</a>
                    <br>
                    <a href="/registration">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<!---------------------------------------------------------------------->

<div class="mx-12-vh"></div>
<h3 class="m-5 text-center">Регистрация</h3>


<form method="post" th:action="@{/registration}" th:object="${user}">
    <div class="container registrationForm">
        <div class="row col-11 mb-4">
            <div class="col-sm-3 col-xl-5 text-end ">Логин:</div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="col-sm-7 col-xl-4">
                <input type="text" th:field="*{login}" id="login">
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>
            <div class="col-sm-2 col-xl-3"></div>
        </div>
        <div class="row row col-11 mb-4">
            <div class="col-sm-3 col-xl-5 text-end">Пароль:</div>
            <div class="col-sm-7 col-xl-4"><input type="password" th:field="*{password}" id="password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="col-sm-2 col-xl-3"></div>
        </div>
        <div class="row row col-11 mb-4">
            <div class="col-sm-3 col-xl-5 text-end">Email:</div>
            <div class="col-sm-7 col-xl-4"><input type="email" th:field="*{email}" id="email">
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="col-sm-2 col-xl-3"></div>
        </div>
        <div class="row row col-11 mb-4">
            <div class="col-sm-3 col-xl-5 text-end">Телефон:</div>
            <div class="col-sm-7 col-xl-4"><input type="text" th:field="*{phoneNumber}" id="phoneNumber">
                <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
            <div class="col-sm-2 col-xl-3"></div>
        </div>
        <div class="row row col-11 mb-4">
            <div class="col-sm-3 col-xl-5 text-end">Имя:</div>
            <div class="col-sm-7 col-xl-4"><input type="text" th:field="*{firstName}" id="firstName">
                <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="col-sm-2 col-xl-3"></div>
        </div>
        <div class="row row col-11 mb-4">
            <div class="col-sm-3 col-xl-5 text-end">Фамилия:</div>
            <div class="col-sm-7 col-xl-4"><input type="text" th:field="*{secondName}" id="secondName">
                <div style="color: red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
            </div>
            <div class="col-sm-2 col-xl-3"></div>
        </div>
        <div class="row row col-11 mb-4">
            <div class="col-sm-3 col-xl-5"></div>
            <div class="col-sm-7 col-xl-4 mt-4"> <input  type="submit" value="Зарегистрироваться"> </div>
            <div class="col-sm-2 col-xl-3"></div>
        </div>
        <div class="row row col-12 mb-4">
            <div class="col-sm-3 col-xl-5"></div>
            <div class="col-sm-6 col-xl-3 text-center"> <p>Уже есть аккаунт? <a href="/authentication">Войти</a></p> </div>
            <div class="col-sm-2 col-xl-3"></div>
        </div>
    </div>

</form>



</div>

</body>
</html>
