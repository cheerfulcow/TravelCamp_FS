<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TravelCamp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/authAndReg.css" th:href="@{/css/authAndReg.css}">
</head>

<body>

<h3>Вход</h3>

<!--process_login - ссылка будет подхвачена SS (указана в SecurityConfig), по ней будет осуществлена проверка данных согласно -->
<form method="post" action="/process_login">
    <!--Внедряем токен csrf в форму через скрытое поле-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <!-- Обязательно использовать имена username и password - это зарезервированные слова SS, по ним он перехватит данные -->
    <label for="username"></label>
    <input type="text" placeholder="Введите логин" name="username" id="username">
    <br>
    <label for="password"></label>
    <input type="password" placeholder="Введите пароль" name="password" id="password">
    <br>
    <input type="submit" value="Войти">
</form>
<div th:if="${param.error}" style="color: red">
    Неправильный логин или пароль

</div>
<p>Ещё нет аккаунта? <a href="/user/registration">Зарегистрироваться</a></p>
</body>
</html>
