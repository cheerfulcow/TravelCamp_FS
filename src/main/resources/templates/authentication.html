<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TravelCamp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="/static/css/authAndReg.css" th:href="@{/css/authAndReg.css}">

    <link rel="stylesheet" href="/static/css/user.css" th:href="@{/css/user.css}">

</head>
<body>

<!--NavBar section-->
<div id="navbarHome">
    <nav class="fixed-top bg-black py-3 justify-content-around align-items-center" data-bs-theme="dark">
        <div class="row align-items-center justify-content-center px-0">
            <div class="py-2 py-md-0 col-md-1 px-4 justify-content-start logoContainer">
                <img src="/static/img/siteLogo.png" id="siteLogo" th:src="@{/img/siteLogo.png}">
            </div>
            <div class="row col-md-2">
                <a href="/index" id="logoText" style="text-align: center">TravelCamp</a>
            </div>
            <div class="row col-md-9 align-items-center">
                <div class="col-md-3 navLinks">
                    <a href="#ourTours">Туры</a>
                </div>
                <div class="col-md-3 navLinks">
                    <a href="#aboutUs">О нас</a>
                </div>
                <div class="col-md-3 navLinks">
                    <a href="#contacts">Контакты</a>
                </div>
                <div class="col-md-3 navLinks">
                    <a href="/authentication">Вход</a>
                    <br>
                    <a href="/registration">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<!---------------------------------------------------------------------->

<div class="mx-12-vh"></div>
<h3 class="m-5 text-center">Вход</h3>

<div class="container authForm">
<!--process_login - ссылка будет подхвачена SS (указана в SecurityConfig), по ней будет осуществлена проверка данных согласно -->
<form method="post" action="/process_login">
    <!--Внедряем токен csrf в форму через скрытое поле-->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="row col-11 mb-4">
        <!-- Используем ключевые слова username и password в name - это зарезервированные слова SS, по ним он перехватит данные -->
        <div class="col-sm-3 col-xl-5 text-end ">Логин:</div>
        <div class="col-sm-7 col-xl-3">
            <input type="text" name="username" id="username">
        </div>
        <div class="col-sm-2 col-xl-5"></div>
    </div>
    <div class="row col-11 mb-4">
        <div class="col-sm-3 col-xl-5 text-end ">Пароль:</div>
        <div class="col-sm-7 col-xl-4">
            <input type="password" name="password" id="password">
        </div>
        <div class="col-sm-2 col-xl-3"></div>
    </div>
    <div class="row col-12 mb-4 justify-content-around">
        <div class="col-6 text-center" th:if="${param.error}" style="color: red">
            Неправильный логин или пароль
        </div>
    </div>
    <div class="row col-12 mb-4 justify-content-around">
        <div class="col-6 text-center">
            <input type="submit" value="Войти">
        </div>
    </div>
</form>
</div>

<div class="row col-12 mb-4 justify-content-around">
    <div class="col-6 text-center">
        <p>Ещё нет аккаунта? <a href="/registration">Зарегистрироваться</a></p>
    </div>
</div>

</body>
</html>
